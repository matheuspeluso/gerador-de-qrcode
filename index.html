<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QRCODE</title>
    <!--font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <!--estilos-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <P>Insira um URL ou texto, para criar um QR Code </P>
        </header>

        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou texto...">
            <button>Gerar QR Code</button>
        </div>
        
        <div id="qr-code">
            <img src="./img/qrcode.jpg" alt="qr code">
        </div>
    </div>
    
</body>
</html>
